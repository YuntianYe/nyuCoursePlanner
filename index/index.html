<html>
  <head>
    <title>NYUCourse</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta charset="UTF-8" />
    <link href="tls/css/bootstrap.min.css" rel="stylesheet">
    <link href="tls/css/flat-ui.css" rel="stylesheet">
    <link href="tls/css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="page">
          <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand">NYUCourse&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><tx id="semester">Semester</tx> <b class="caret"></b></a>
                  <span class="dropdown-arrow"></span>
                  <ul class="dropdown-menu">
                    <li><a href="javascript:switchData('semester', '2017 Fall');">2017 Fall</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><tx id="location">Location</tx> <b class="caret"></b></a>
                  <span class="dropdown-arrow"></span>
                  <ul class="dropdown-menu">
                    <li><a href="javascript:switchData('location', 'NYU Shanghai');">NYU Shanghai</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:switchData('location', 'All');">All</a></li>
                  </ul>
                </li>
                <li><a href="https://github.com/NHibiki/nyuCoursePlanner">About</a></li>
               </ul>
                  <div class="navbar-form navbar-right" role="search">
                    <div class="form-group dropdown open">
                      <input class="form-control" id="navinp" type="text" placeholder="Search">
                      <ul id="courselist" class="dropdown-menu">
                        
                      </ul>
                    </div>
                  </div>
                </li>
            </div><!-- /.navbar-collapse -->
          </nav>
      
      <div class="cont">
        <div class="row">
          <div class="col-md-3">
            <div id="cart">
            </div>
            <hr /><dl onclick="startplan();" class="palette cartitem" style="background-color: green"><dt>Start Plan</dt></dl>
            <hr />
            <a href="javascript:genics();" class="btn btn-block btn-lg btn-info">Download ICS</a>
            <ul class="pagination">
              <li class="previous"><a href="javascript:preplan()" class="fui-arrow-left"></a></li>
              <li class="active"><a id="pagenum">0/0</a></li>
              <li class="next"><a href="javascript:aftplan()" class="fui-arrow-right"></a></li>
            </ul>
          </div>
          <div class="col-md-9">
            <h4>Schedule</h4>
            <div id="schdule">
              <table class="table" id="cal"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar" class="snackbar snackbar-hide"><p></p></div>
    <!-- Script -->
    <script src="socket.io/socket.io.js"></script>
    <script src="tls/js/jquery.js"></script>
    <script src="tls/js/flat-ui.min.js"></script>
    <script src="tls/js/main.js" type="text/javascript"></script>
  </body>
</html>
