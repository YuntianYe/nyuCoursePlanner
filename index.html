<html>
  <head>
    <title>NYUCourse</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta charset="UTF-8" />
    <link href="tls/css/bootstrap.min.css" rel="stylesheet">
    <link href="tls/css/flat-ui.css" rel="stylesheet">
    <link href="tls/css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="page">
          <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand">NYUCourse&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div class="collapse navbar-right navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="https://github.com/NHibiki/nyuCoursePlanner">About</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </nav>
      
      <div class="cont">
        <div class="row">
          <div class="col-md-3">
              <div class="dropdown pageselect">
                <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown"><tx id="semester">Semester</tx> <b class="caret"></b></a>
                <span class="dropdown-arrow"></span>
                <ul class="dropdown-menu" id="toAddSemester"></ul>
              </div>
              <div class="dropdown pageselect">
                <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown"><tx id="location">Location</tx> <b class="caret"></b></a>
                <span class="dropdown-arrow"></span>
                <ul class="dropdown-menu" id="toAddLocation"></ul>
              </div>
              <div class="form-group dropdown open">
                <input class="form-control" id="navinp" type="text" placeholder="Search">
                <ul id="courselist" class="dropdown-menu"></ul>
              </div>
            <div id="cart"></div>
            <hr /><dl id="startplan" class="palette cartitem" style="background-color: green; text-align:center;"><dt>Start Plan</dt></dl>
            <hr />
            <a id="icsdown" class="btn btn-block btn-lg btn-info">Download ICS</a>
          </div>
          <div class="col-md-9">
            <h4>Schedule</h4>
            <div id="schdule">
              <table class="table" id="cal"></table>
            </div>
            <ul class="pagination">
              <li class="previous"><a id="preva" href="javascript:" class="fui-arrow-left"></a></li>
              <li class="active"><a id="pagenum">0/0</a></li>
              <li class="next"><a id="nexta" href="javascript:" class="fui-arrow-right"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar" class="snackbar snackbar-hide"><p></p></div>
    <!-- Script -->
    <script src="tls/js/jquery-3.2.1.min.js"></script>
    <script src="tls/js/flat-ui.min.js"></script>
    <script src="tls/js/bundle.js" type="text/javascript"></script>
  </body>
</html>
